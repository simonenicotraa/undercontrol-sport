
<form class="example-form"  #f="ngForm"  (ngSubmit)="updateCredential(data.id)" >
  <mat-dialog-content class="mat-typography">

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  [(ngModel)]="data.username" required name="username"  placeholder="Ex. MarRossi">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput ngModel required name="password" placeholder="Ex. abc123Sushi">
    </mat-form-field>




  </mat-dialog-content>
  <mat-error *ngIf="error!=undefined">{{error}}</mat-error>
  <mat-dialog-actions align="end">
    <section class="example-section">
      <mat-checkbox class="example-margin" (change)="onCheckboxChange()">Enable</mat-checkbox>
    </section>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="isDisabled" cdkFocusInitial><mat-icon>edit</mat-icon> Update Credential</button>
  </mat-dialog-actions>
  </form>
