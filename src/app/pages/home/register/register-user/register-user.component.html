<div *ngIf="bool==false">
  <h2 mat-dialog-title>Save new User</h2>
  <form class="example-form"  #f="ngForm"  (ngSubmit)="save()" >
  <mat-dialog-content class="mat-typography">
    <div class="form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" ngModel required name="name" placeholder="Ex. Mario" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" ngModel required name="surname" placeholder="Ex. Rossi">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" required ngModel name="email" placeholder="Ex. m.r@example.com" ><!-- formControlName="email -->
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput required ngModel name="username" placeholder="Ex. MarRossi">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" required matInput ngModel name="password" placeholder="Ex. abc123Sushi">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Society</mat-label>
        <input matInput [(ngModel)]="society" readonly="readonly" name="society" placeholder="Ex. 12345">
      </mat-form-field>
</div>

  </mat-dialog-content>
  <mat-error *ngIf="error!=undefined">{{error}}</mat-error>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" cdkFocusInitial><mat-icon>person_add</mat-icon> Save User</button>
  </mat-dialog-actions>
  </form>
  </div>



<div *ngIf="bool == true">
<h2 mat-dialog-title>Update User #id: {{data.id}}</h2>
<form class="example-form"  #f="ngForm"  (ngSubmit)="update(data.id)" >
<mat-dialog-content class="mat-typography">
  <div class="form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput  [(ngModel)]="data.name" required name="name" placeholder="Ex. Mario" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput  [(ngModel)]="data.surname" required name="surname" placeholder="Ex. Rossi">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email"  [(ngModel)]="data.email" required name="email" placeholder="Ex. m.r@example.com" ><!-- formControlName="email -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Society</mat-label>
      <input matInput [(ngModel)]="society" readonly="readonly" name="society" placeholder="Ex. 12345">
    </mat-form-field>
  </div>


</mat-dialog-content>
<mat-error *ngIf="error!=undefined">{{error}}</mat-error>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" cdkFocusInitial><mat-icon>edit</mat-icon> Update</button>
</mat-dialog-actions>
</form>
</div>
