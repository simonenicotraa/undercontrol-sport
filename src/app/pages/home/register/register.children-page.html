<!-- pannello per aggiunta di admin -->
<mat-expansion-panel *ngIf="user.roles=='ROLE_DEVELOPER'">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Admin
    </mat-panel-title>
    <mat-panel-description>
      <button mat-button (click)="openDialogAdmin()"><mat-icon>person_add</mat-icon>Register new Admin</button>      <mat-icon>new</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  Register a new Admin
</mat-expansion-panel>
