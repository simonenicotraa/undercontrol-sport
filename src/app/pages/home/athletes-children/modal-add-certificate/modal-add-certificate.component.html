 <form *ngIf="bool==false" class="example-form" (ngSubmit)="insertCertificate(data.id)" #f="ngForm">
<h2>Add new Medical Certificate</h2>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput name="productionDate" ngModel [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button type="submit">Add Certificate</button>
</form>

<form *ngIf="bool==true" class="example-form" (ngSubmit)="updateCertificate(data.id)" #f="ngForm">
<h2>Update Medical Certificate</h2>
<p>{{data.productionData}}   is not correct? Update now</p>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput name="productionDate" [(ngModel)]="data.productionData" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button type="submit">Update Certificate</button>
</form>
