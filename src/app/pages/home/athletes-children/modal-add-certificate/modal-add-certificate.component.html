 <form *ngIf="bool==false" class="example-form" (ngSubmit)="insertCertificate(data.id)" #f="ngForm">
<h2>Add new Medical Certificate</h2>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput name="productionDate" required ngModel [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-error *ngIf="error!=undefined">{{error}}</mat-error>

  <mat-dialog-actions align="end">
  <button mat-stroked-button type="submit">Add Certificate</button>
  </mat-dialog-actions>
</form>

<form *ngIf="bool==true" class="example-form" (ngSubmit)="updateCertificate(data.id)" #f="ngForm">
<h2>Update Medical Certificate</h2>
<p>{{data.productionData}}   is not correct? Update now</p>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput name="productionDate" required (ngModel)="data.productionData" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-error *ngIf="error!=undefined">{{error}}</mat-error>

  <mat-dialog-actions align="end">
  <button mat-stroked-button type="submit">Update Certificate</button>
  </mat-dialog-actions>
</form>
