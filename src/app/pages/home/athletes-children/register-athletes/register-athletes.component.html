<div *ngIf="bool==false">
  <h2 mat-dialog-title>Save new Athletes</h2>
  <form class="example-form"  #f="ngForm"  (ngSubmit)="save()" >
  <mat-dialog-content class="mat-typography">

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput  ngModel name="name" placeholder="Ex. Mario" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput  ngModel name="surname" placeholder="Ex. Rossi">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput name="dateOfBirth" ngModel [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email"  ngModel name="email" placeholder="Ex. m.r@example.com" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Telephone Number</mat-label>
        <input matInput ngModel name="ntel" placeholder="333-4444555">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Fiscal Code</mat-label>
        <input matInput ngModel name="fiscalCode" size="16" placeholder="Ex. GTRQUE66D11V333V">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput ngModel name="address" placeholder="Ex. via dei lupi, 11">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>CAP</mat-label>
        <input matInput ngModel name="cap" size="5" placeholder="Ex. 12345">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Society</mat-label>
        <input matInput [(ngModel)]="society" readonly="readonly" name="society" placeholder="Ex. 12345">
      </mat-form-field>

    <mat-error *ngIf="error!=undefined">{{error}}</mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" cdkFocusInitial><mat-icon>person_add</mat-icon> Save Athlete</button>
  </mat-dialog-actions>
  </form>
  </div>

  <mat-form-field class="example-full-width" appearance="outline">

</form>
</div>
