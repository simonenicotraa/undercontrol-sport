<div  mat-dialog-content>

<mat-list>
  <div *ngFor="let item of data.list">
    <mat-list-item>
      <div>SEASON:{{item.season}}   || AMOUNT:{{item.amount}} -- PAYED: {{item.payed}}</div>
      <div><button (click)="deletePayement(item.id)"><mat-icon>delete</mat-icon></button></div>
    </mat-list-item>
  <mat-divider></mat-divider>
  </div>

</mat-list>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
