<!-- =====================  NAVBAR  ======================
        drawer.toggle permette di aprire la sidebar -->
<mat-toolbar color="primary">
  <mat-icon (click)="drawer.toggle()">menu</mat-icon
  ><span>UnderControl - Sport</span>
</mat-toolbar>

<!-- =====================  SIDEBAR  ====================== -->
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="home"><mat-icon>home</mat-icon></a>


      <a mat-list-item href="#" routerLink="register">Register User & Admin</a>

      <button class="logout" mat-list mat-button color="warn" (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
