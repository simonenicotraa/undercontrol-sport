<table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      No.
    </th>
    <td mat-cell *matCellDef="let element">{{element.id+100}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Progress Payment
    </th>
    <td mat-cell *matCellDef="let element">{{(element.payed*100/element.amount).toFixed()}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="valid" *ngIf="element.paymentStatus==true">
        PAYED
        </span>
        <span class="invalid" *ngIf="element.paymentStatus==false">
         NOT PAYED
        </span>
    </td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>
      Option
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openDialog(element.idathlete)"><mat-icon>remove_red_eye</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator #paginator
              [pageSize]="20"
              [pageSizeOptions]="[30, 50,80, 100]">
</mat-paginator>
