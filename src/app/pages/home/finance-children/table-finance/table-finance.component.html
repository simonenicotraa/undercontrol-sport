<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by progress">
      Preogress Payment
    </th>
    <td mat-cell *matCellDef="let element"> {{element.payed*100/element.amount}} %</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="valid" *ngIf="element.paymentStatus==true">
        PAYED
        </span>
        <span class="invalid" *ngIf="element.paymentStatus==false">
         NOT PAYED
        </span>
    </td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by option">
      Option
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element.idathlete)"><mat-icon>remove_red_eye</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
